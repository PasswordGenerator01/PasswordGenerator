<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure password generator with customizable strength and meaningful password options">
    <meta name="keywords" content="password generator, secure passwords, random passwords, meaningful passwords">
    <meta name="author" content="Your Name">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Password Generator</h2>
        <div class="card p-4">
            <div class="mb-3">
                <label for="length" class="form-label">Password Length:</label>
                <input type="number" id="length" class="form-control" value="12">
            </div>
            <div class="mb-3">
                <label class="form-label">Include:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                    <label class="form-check-label" for="includeNumbers">Numbers</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeSpecial" checked>
                    <label class="form-check-label" for="includeSpecial">Special Characters</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeLetters" checked>
                    <label class="form-check-label" for="includeLetters">Alphabets</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Generation Mode:</label>
                <select id="mode" class="form-select">
                    <option value="random">Random</option>
                    <option value="meaningful">Meaningful</option>
                </select>
            </div>
            <button class="btn btn-primary w-100" onclick="generatePassword()">Generate Password</button>
            <div class="mt-3">
                <label class="form-label">Generated Password:</label>
                <input type="text" id="passwordOutput" class="form-control" readonly>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 py-3 bg-dark text-white">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
        <a href="about.html" class="text-white">About Us</a>
    </footer>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSpecial = document.getElementById('includeSpecial').checked;
            const includeLetters = document.getElementById('includeLetters').checked;
            const mode = document.getElementById('mode').value;
            let password = '';
            
            if (mode === 'random') {
                let chars = '';
                if (includeNumbers) chars += '0123456789';
                if (includeSpecial) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';
                if (includeLetters) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
                
                for (let i = 0; i < length; i++) {
                    password += chars.charAt(Math.floor(Math.random() * chars.length));
                }
            } else {
                const words = ["Alpha", "Beta", "Gamma", "Delta", "Zeta", "Sigma", "Omega"];
                const numbers = "0123456789";
                const specialChars = "!@#$%^&*";
                
                password = words[Math.floor(Math.random() * words.length)];
                if (includeNumbers) password += numbers.charAt(Math.floor(Math.random() * numbers.length));
                if (includeSpecial) password += specialChars.charAt(Math.floor(Math.random() * specialChars.length));
            }
            
            document.getElementById('passwordOutput').value = password;
        }
    </script>
</body>
</html>
