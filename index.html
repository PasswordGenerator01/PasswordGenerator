<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure password generator with customizable strength and meaningful password options">
    <meta name="keywords" content="password generator, secure passwords, random passwords, meaningful passwords">
    <meta name="author" content="Your Name">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .password-box {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .custom-card {
            border-radius: 10px;
            padding: 20px;
        }
        .copy-btn {
            border: none;
            background: none;
            cursor: pointer;
        }
        .slider {
            width: 100%;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Password Generator</h2>
        
        <div class="password-box mb-3">
            <span id="passwordOutput">@1bw@U1n#2v&</span>
            <button class="copy-btn" onclick="copyPassword()">ðŸ“‹</button>
        </div>
        
        <div class="card custom-card">
            <h4>Customize your password</h4>
            
            <label for="length" class="form-label mt-3">Password Length</label>
            <input type="range" id="length" class="slider" min="6" max="20" value="12" oninput="updateLengthValue()">
            <input type="number" id="lengthValue" class="form-control w-25 mt-2" value="12" readonly>
            
            <div class="mt-3">
                <h6>Character Options</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
                    <label class="form-check-label" for="includeUppercase">Uppercase</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeLowercase" checked>
                    <label class="form-check-label" for="includeLowercase">Lowercase</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                    <label class="form-check-label" for="includeNumbers">Numbers</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeSpecial" checked>
                    <label class="form-check-label" for="includeSpecial">Symbols</label>
                </div>
            </div>
            
            <button class="btn btn-danger w-100 mt-3" onclick="generatePassword()">Copy Password</button>
        </div>
    </div>

    <footer class="text-center mt-5 py-3 bg-dark text-white">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
        <a href="about.html" class="text-white">About Us</a>
    </footer>

    <script>
        function updateLengthValue() {
            document.getElementById('lengthValue').value = document.getElementById('length').value;
        }
        
        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSpecial = document.getElementById('includeSpecial').checked;
            
            let chars = '';
            if (includeUppercase) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) chars += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) chars += '0123456789';
            if (includeSpecial) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            document.getElementById('passwordOutput').textContent = password;
        }
        
        function copyPassword() {
            navigator.clipboard.writeText(document.getElementById('passwordOutput').textContent);
            alert('Password copied to clipboard!');
        }
    </script>
</body>
</html>
